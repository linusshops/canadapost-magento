# behat.yml

default:
    autoload:
        '': %paths.base%/tests/behat/contexts
    suites:
        default:
          paths: [ %paths.base%/tests/behat ]
          contexts:
            - CanadaPostFeatureContext
    extensions:
        Behat\MinkExtension:
            base_url: https://develop.vagrant.dev
            browser_name: 'chrome'
            selenium2:
              wd_host: "http://192.168.99.100:4444/wd/hub"

firefox:
    extensions:
        Behat\MinkExtension:
          browser_name: 'firefox'

chrome:
    extensions:
        Behat\MinkExtension:
          browser_name: 'chrome'
