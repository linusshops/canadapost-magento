# behat.yml

default:
    autoload:
        '': %paths.base%/tests/behat/contexts
    suites:
        default:
          paths: [ %paths.base%/tests/behat ]
          contexts:
            - CanadaPostFeatureContext
    extensions:
        Behat\MinkExtension:
            base_url: https://develop.vagrant.dev
            sessions:
                headless:
                    selenium2:
                      wd_host: "http://localhost:8643/wd/hub"
                full:
                    selenium2: ~
